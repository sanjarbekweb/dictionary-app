<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luxury Lug'at Ilovasi</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="header">
		<div class="search-container">
			<input type="text" id="word-input" placeholder="So'z kiriting..." oninput="getSuggestions()">
			<div class="btn" onclick="getDefinition()" id="search-btn">Ma'no topish</div>
			<div class="loading" id="loading"></div>
		</div>
	</div>
	<div class="main-content">
		<div class="sidebar">
			<div id="suggestions" class="suggestions"></div>
			<div id="history"></div>
		</div>
		<div class="main-panel">
			<div id="word-info" class="word-info hidden"></div>
			<div id="error" class="error hidden"></div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
